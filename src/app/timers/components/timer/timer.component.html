<div class="card">

  <div class="card-header">
    {{ timer.name }}
  </div>

  <div class="card-block">
    <ng-container *ngIf='timer.running'>Running</ng-container>
    <ng-container *ngIf='! timer.running'>Not running</ng-container>
  </div>

  <div class="card-footer">
    <ng-container *ngIf='timer.running'>
      <button class="btn btn-sm btn-link">Stop</button>
    </ng-container>
    <ng-container *ngIf='! timer.running'>
      <button class="btn btn-sm btn-link">Start</button>
    </ng-container>
    <button class="btn btn-sm btn-link" (click)="remove.emit(timer)">Remove</button>
    <button class="btn btn-sm btn-link" routerLink="/timers/edit/{{ timer.id }}">Edit</button>
  </div>

</div>
